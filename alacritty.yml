# Alacritty Configuration (TOML format)

[env]
TERM = "xterm-256color"

[window]
opacity = 0.95
padding = { x = 10, y = 10 }

[font]
size = 11.0

[font.normal]
family = "Fira Code"
style = "Regular"

[font.bold]
family = "Fira Code"
style = "Bold"

[font.italic]
family = "Fira Code"
style = "Italic"

[colors.primary]
background = '#1d1f21'
foreground = '#c5c8c6'

[colors.normal]
black = '#1d1f21'
red = '#cc6666'
green = '#b5bd68'
yellow = '#f0c674'
blue = '#81a2be'
magenta = '#b294bb'
cyan = '#8abeb7'
white = '#c5c8c6'

[colors.bright]
black = '#666666'
red = '#d54e53'
green = '#b9ca4a'
yellow = '#e7c547'
blue = '#7aa6da'
magenta = '#c397d8'
cyan = '#70c0b1'
white = '#eaeaea'

[cursor.style]
shape = "Block"
blinking = "Always"

[cursor]
blink_interval = 500
